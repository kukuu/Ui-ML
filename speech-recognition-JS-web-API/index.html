  <title>Speech Recognition</title>

  <div class="container"> <!--page container -->
     <p id="info_start">Click on the microphone icon and begin speaking. When you have finished the UI will dynamically update with response. Your Server should be set up</p>

  <audio class="sound" src="chime.mp3"></audio> <!-- sound to be played when we click icon => http://soundbible.com/1598-Electronic-Chime.html -->
